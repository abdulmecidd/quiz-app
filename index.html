<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="btn_start">
        <button id="startButton" class="btn start_button">Start Quiz</button>
      </div>
      <div class="card quiz-box">
        <header id="header" class="card-header">
          <div class="title">Quiz App</div>
          <div class="scoreBoard"></div>
        </header>
        <section class="card-body">
          <div class="question_text"></div>
          <div class="option_list"></div>
        </section>
        <footer class="card-footer footer">
          <div class="questionNumber"></div>
          <button class="nextButton">Next</button>
        </footer>
      </div>
    </div>
    <div class="card result">
      <header id="header" class="card-header title">
        <h1 class="header"></h1>
      </header>
      <section class="card-body resultBody">
        <!-- <img src="assets/elonmusk.png" class="whoAreUImg" />  -->
      </section>
      <footer class="card-footer resultFooter">
        <div class="restart">
          <button class="restartButton">Restart</button>
        </div>
      </footer>
    </div>

    <script src="questions.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
